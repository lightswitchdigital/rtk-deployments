apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: sireax/rtk-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: 500Mi
              cpu: "1"
            requests:
              cpu: "1"
              memory: 500Mi
---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080